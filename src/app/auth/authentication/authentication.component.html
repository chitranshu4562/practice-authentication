<h1 class="d-flex justify-content-center mt-4">{{ mode }} Page</h1>

<div class="m-4 p-5">
<!--  <div class="alert alert-danger" *ngIf="error">-->
<!--    <strong>{{ error }}</strong>-->
<!--  </div>-->

  <div *ngIf="isLoading" class="d-flex justify-content-center mt-5">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
    </div>
    <br>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Enter your password" formControlName="password">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{ mode }}</button> |
    <button type="button" class="btn btn-primary" (click)="onSwitchingMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Login'}}</button>
  </form>
</div>
